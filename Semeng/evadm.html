    <div style="padding: 25px 100px; width: 100%;"><!-- centraliza a form -->
      <form><!-- inicio da form, campos abaixo -->
  <div class="form-row justify-content-center">
    <div class="form-group col-3">
      <label for="evname">Nome do evento</label>
      <input type="text" class="form-control" id="evname" placeholder="Nome do evento">
    </div>
    <div class="form-group col-2 offset-1">
      <label for="evdate">Data</label>
      <input type="date" class="form-control" id="evdate" placeholder="Data">
    </div>
    <div class="form-group col-1">
      <label for="evstart">Início</label>
      <input type="time" class="form-control" id="evstart" placeholder="inicio">
    </div>
    <div class="form-group col-1">
      <label for="evend">Término</label>
      <input type="time" class="form-control" id="evend" placeholder="fim">
    </div>
  </div>
  <div class="form-row justify-content-center">
  <div class="form-group col-4">
    <label for="local">Local</label>
    <input type="text" class="form-control" id="local" placeholder="Local">
  </div>
  <div class="form-group col-1 offset-3">
    <label for="vagas">Vagas</label>
    <input type="number" class="form-control" id="vagas" placeholder="Vagas">
  </div>
</div>
<div class="form-row justify-content-center">
  <div class="form-group col-3">
    <label for="desc">Descrição:</label>
    <textarea rows = "3" class="form-control" rows="5" id="desc" placeholder="Descrição do evento"></textarea>
  </div>

  <div class="form-group col-5 padding: 0px 5px"><!-- card das inscrições com os campos -->
    <div class="card">
    <div class="card-block">
      <h4 class="card-title">Inscrições</h4>
      <div class="form-row justify-content-center">
        <div class="form-group col-5">
          <label for="evstart">Abertura</label>
          <input type="time" class="form-control" id="instart" placeholder="instart">
        </div>
        <div class="form-group col-5">
          <label for="evstart">Fechamento</label>
          <input type="time" class="form-control" id="insfec" placeholder="insfec">
        </div>
      </div>
    </div>
    </div>
  </div>

</div><!-- botões de excluir e salvar -->
  <div class="form-row justify-content-center">
    <div class="form-group col-sm-1">
    <button type="button" class="btn btn-outline-success">Salvar</button>
  </div>
  <div class="form-group col-sm-1 ">
  <button type="button" class="btn btn-outline-danger ">Excluir</button>
</div>
  </div>
  <div class="form-row justify-content-center">

      <th>#</th>
